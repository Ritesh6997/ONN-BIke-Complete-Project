		#main_container,.end_div,#product_container>div,.img_div{
    display: flex;
    justify-content: space-between;
}
#fliter_div{
    width: 15%;
    padding-left: 1%;
    height: 500px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
}
#product_container{
width: 80%;
display: grid;
grid-template-columns:repeat(4,1fr) ;
grid-gap: 40px;
}
#product_container>div{
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    flex-direction: column;
    padding: 10px 25px;
}
#product_container>div:hover{
    border: solid rgb(189, 178, 178);
}
.img_div img{
    width: 100%;
}
.tag_div{
    margin-top: 10px;
    height: 20px;
    padding: 5px 10px;
    text-align:center ;
    font-size: large;
    display: inline-block;
    background-color: #2dc484;
}
.end_div span{
    padding: 15px;
    font-size: x-large;
    box-shadow: rgba(153, 149, 149, 0.45) 0px 25px 20px -20px;
}
.end_div button{
    padding: 20px;
    font-size: large;
    border: 0ch;
    background-color: rgb(11, 11, 63);
    color: white;
}
.km_div{
    margin-top: -10px;
    margin-bottom: 20px;
}
.km_div span{
    margin-right: 10px;
    font-size: large;
    color: gray;
}
#manufacturer,#model,#vehecal_type{
    display: flex;
    flex-direction: column;
    font-size: 20px;
    margin-left:2%;
    height: 90px;
    overflow-y: scroll;
    margin-right: 5px;
    text-transform: capitalize;
    }
#manufacturer div,#model div,#vehecal_type div{

}

function filterfunction()
{ 

    let filter_data=[];

    for(let i=0;i<Data.length;i++){

function displayData(Data,parent)
{
	Data.sort(function (a,b){
    	return a.daily -b.daily;
    })
    parent.innerText=""
    Data.map((ele)=>{
        let div=document.createElement("div");
        let image=document.createElement("img");
        image.src=ele.img;
        let tag=document.createElement("div");
        tag.innerText=ele.count+"left";
        tag.setAttribute("class","tag_div");
        let combine=document.createElement("div")
        combine.append(image,tag)
        combine.setAttribute("class","img_div")
        let name=document.createElement("h4");
        name.innerText=`${ele.comp_name} ${ele.name}`;
        let combine1=document.createElement("div");
        let range=document.createElement("span");
        range.innerText=ele.range;
        let excess=document.createElement("span");
        excess.innerText=ele.excess;
        combine1.append(range,excess);
        combine1.setAttribute("class","km_div");
        let combine2=document.createElement("div");
        combine2.setAttribute("class","end_div");
        let price=document.createElement("span");
        price.innerText=`RS ${ele.daily}`;
        let btn=document.createElement("button");
        btn.innerText="BOOK NOW";
        btn.addEventListener("click",()=>{
            localStorage.setItem("cart_Data",JSON.stringify(ele));
        })
        combine2.append(price,btn);
        div.append(combine,name,combine1,combine2);
        parent.append(div);
    })
}
