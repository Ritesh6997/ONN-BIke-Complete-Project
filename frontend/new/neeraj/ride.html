<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>datetime picker</title>
   <style type="text/css">
      .ride{
         width: 200px;
         height: 50px;
      }
   </style>
</head>
<body>
   <input class="ride" type="select" name="" placeholder="bengaluru">
   <select class="ride"><option>HOURLY/DAILY</option></select>
<input class="ride" type="date" name="" id="startdate" onclick="myfunction()" min="2022-2-25">
<input class="ride" type="date" name="" id="enddate">
</body>
</html>
<script type="text/javascript">
   function myfunction(){
      let startdate=document.getElementById('startdate');
      let d=new Date;
      console.log(d)
      let y=d.getFullYear();
      let m=d.getMonth()+1;
      let da=d.getDate();
      let h=d.getHours()+1;
      console.log(`${y}-${m}-${da} ${h}:00:00`)
      startdate.min=`${y}-${m}-${da}`;
      console.log(startdate.min)
      // startdate.max=(d.getFullYear()+1)+"-"+(d.getMonth()+1)+"-"d.getDate(),d.getHours();
   }
</script>
